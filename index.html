<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Time tracking dashboard</title>

  </head>
  <body class="flex min-h-screen flex-col justify-center">
    <div class="bg-navy-950 fixed top-0 right-0 bottom-0 left-0 -z-10"></div>
    <!-- bg -->
    <main
      id="container"
      class="mx-auto grid w-full gap-6 px-6 py-20 sm:grid-cols-3 md:px-19.5 lg:max-w-[1440px] xl:grid-cols-4 xl:gap-8 xl:px-40.5"
    >
      <article
        class="bg-navy-900 rounded-2xl sm:col-span-3 xl:col-span-1 xl:row-span-2"
      >
        <div
          class="grid min-h-[8.3125rem] grid-cols-[auto_1fr] gap-x-6 gap-y-2 rounded-2xl bg-purple-600 p-8 md:items-center xl:block xl:min-h-88.5"
        >
          <img
            src="/images/image-jeremy.png"
            alt="Jeremy Robson"
            class="row-span-2 max-w-16 rounded-full shadow-[0px_7px_7px] ring-3 shadow-black/25 xl:min-w-19.5"
          />
          <span
            class="text-navy-200 relative top-0.5 self-end text-[0.9375rem]/4.5 xl:block xl:pt-10"
            >Report for</span
          >
          <h2 class="self-start text-2xl font-light xl:text-[2.5rem]/12">
            Jeremy Robson
          </h2>
        </div>
        <fieldset
          id="timeframe"
          class="mx-auto flex max-w-87 py-6 xl:flex-col xl:items-start xl:gap-5 xl:p-8 xl:pt-7"
        >
          <label class="flex flex-1/3 justify-center">
            <input
              name="timeframe"
              type="radio"
              value="daily"
              class="peer appearance-none"
            />
            <span class="radio text-center">Daily</span>
          </label>
          <label class="flex flex-1/3 justify-center">
            <input
              name="timeframe"
              type="radio"
              value="weekly"
              checked
              class="peer appearance-none"
            />
            <span class="radio">Weekly</span>
          </label>
          <label class="flex flex-1/3 justify-center">
            <input
              name="timeframe"
              type="radio"
              value="monthly"
              class="peer appearance-none"
            />
            <span class="radio">Monthly</span>
          </label>
        </fieldset>
      </article>
      <template id="card">
        <article
          class="rounded-2xl bg-position-[right_18px_top_-11px] bg-no-repeat pt-9.5 sm:bg-size-[58px] sm:bg-position-[right_13px_top_-8px] sm:pt-[2.0625rem] xl:bg-size-[78px] xl:bg-position-[right_18px_top_-11px] xl:pt-11"
        >
          <div
            class="bg-navy-900 grid h-full min-h-30.5 grid-cols-[auto_1fr] items-center rounded-2xl p-6 sm:gap-y-2 xl:p-8"
          >
            <h3 data-title class="text-lg/[1.3125rem]"></h3>
            <img
              src="/images/icon-ellipsis.svg"
              alt=""
              class="justify-self-end"
            />
            <span
              data-current
              class="text-[2rem]/[2.375rem] font-light sm:col-span-2 md:pt-6 md:text-[3.5rem] xl:pt-8"
            ></span>
            <span
              data-previous
              class="text-navy-200 justify-self-end text-[0.9375rem]/[1.125rem] sm:col-span-2 sm:justify-self-start sm:pt-3"
            ></span>
          </div>
        </article>
      </template>
    </main>
